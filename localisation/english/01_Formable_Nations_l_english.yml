 RON_Formable_Country.119.t:0 "Greater France"
 RON_Formable_Country.119.d:0 "The natural borders of France are a political and geographic theory developed in France, notably during the French Revolution. They correspond to the Rhine, the Atlantic Ocean and Mediterranean Sea, the Pyrenees and the Alps, according to the revolutionaries."
 RON_Formable_Country.119.a:1 "Liberté, Egalité, Fraternité"
