 RON_Formable_Country.47.t:0 "North American Union"
 RON_Formable_Country.47.d:0 "The North American Union (NAU) is a theoretical economic and political continental union of Canada, Mexico, and the United States (sometimes Greenland and Cuba are included). The concept is loosely based on the European Union, occasionally including a common currency called the Amero or the North American Dollar. A union of the North American continent, sometimes extending to Central and South America, has been the subject of academic concepts for over a century, as well as becoming a common trope in science fiction. One reason for the difficulty in realizing the concept is that individual developments in each region have failed to prioritize a larger union. Some form of union has been discussed or proposed in academic, business, and political circles for decades. However, government officials from all three nations say there are no plans to create a North American Union and that no agreement to do so has been proposed, much less signed. The formation of a North American Union has been the subject of various conspiracy theories."
 RON_Formable_Country.47.a:0 "In God We Trust!"
