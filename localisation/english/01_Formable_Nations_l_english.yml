 RON_Formable_News.17.d:0 "The Federal Republic of Central America, also called the United Provinces of Central America in its first year of creation, was a sovereign state in Central America consisting of the territories of the former Captaincy General of Guatemala of New Spain. It existed from 1823 to 1841, and was a republican democracy. The republic consisted of the present-day Central American countries of Costa Rica, El Salvador, Guatemala, Honduras, and Nicaragua. In the 1830s, a sixth state was added – Los Altos, with its capital in Quetzaltenango – occupying parts of what are now the western highlands of Guatemala and Chiapas state in southern Mexico. Shortly after Central America declared independence from the Spanish Empire in 1821, some of its countries were annexed by the First Mexican Empire in 1822 and then Central America formed the Federal Republic in 1823. From 1838 to 1840, the federation descended into civil war, with conservatives fighting against liberals and separatists fighting to secede. These factions were unable to overcome their ideological differences and the federation was dissolved after a series of bloody conflicts."
