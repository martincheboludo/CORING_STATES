 RON_Formable_Country.0.t:0 "Greater Germany"
 RON_Formable_Country.0.d:0 "'The German Question' was a debate in the 19th century, especially during the Revolutions of 1848, over the best way to achieve the unification of Germany. From 1815 to 1866, about 37 independent German-speaking states existed within the German Confederation. The Großdeutsche Lösung ('Greater German solution') favored unifying all German-speaking peoples under one state, and was promoted by the Austrian Empire and its supporters. The Kleindeutsche Lösung ('Lesser German solution') sought only to unify the northern German states and did not include Austria; this proposal was favored by the Kingdom of Prussia. In 1938, Adolf Hitler, completed his long desired union between his birthplace Austria and Germany (Anschluss). In a reference to the 19th century 'Greater German solution,' the enlarged state was referred to as the Großdeutsches Reich ('Greater German Reich') and colloquially as Großdeutschland. The names were informal at first, but the change to Großdeutsches Reich became official in 1943. As well as Germany (pre-World War II borders), Austria, and Alsace-Lorraine, the Großdeutsches Reich included the Grand Duchy of Luxembourg, Sudetenland, Bohemia and Moravia, the Memel Territory, the Polish areas annexed by Nazi Germany, the Free State of Danzig, and the 'General Government' territories (territories of Poland under German military occupation)."
 RON_Formable_Country.0.a:0 "Gott Mitt Uns!"
 RON_Formable_News.0.t:0 "Greater Germany Proclaimed"
 RON_Formable_News.0.d:0 "'The German Question' was a debate in the 19th century, especially during the Revolutions of 1848, over the best way to achieve the unification of Germany. From 1815 to 1866, about 37 independent German-speaking states existed within the German Confederation. The Großdeutsche Lösung ('Greater German solution') favored unifying all German-speaking peoples under one state, and was promoted by the Austrian Empire and its supporters. The Kleindeutsche Lösung ('Lesser German solution') sought only to unify the northern German states and did not include Austria; this proposal was favored by the Kingdom of Prussia."
 RON_Formable_News.0.a:0 "OK"
 
 RON_Formable_Country.1.t:0 "Greater Germanic Reich"
 RON_Formable_Country.1.d:0 "The Greater Germanic Reich of the German Nation is the official state name of the political entity that Nazi Germany tried to establish in Europe during World War II. This pan-Germanic Empire was expected to assimilate practically all of Germanic Europe into an enormously expanded Reich. Territorially speaking, this encompassed the already-enlarged German Reich itself (consisting of pre-1938 Germany proper, Austria, Bohemia, Moravia, Alsace-Lorraine, Eupen-Malmedy, Memel, Lower Styria, Upper Carniola, Southern Carinthia and German-occupied Poland), the Netherlands, the Flemish part of Belgium, Luxembourg, Denmark, Norway, Sweden, Iceland, at least the German-speaking parts of Switzerland and Liechtenstein."
 RON_Formable_Country.1.a:0 "Ein Tausendjähriges Reich!"
 RON_Formable_News.1.t:0 "Greater Germanic Reich Proclaimed"
 RON_Formable_News.1.d:0 "The Greater Germanic Reich of the German Nation is the official state name of the political entity that Nazi Germany tried to establish in Europe during World War II. This pan-Germanic Empire was expected to assimilate practically all of Germanic Europe into an enormously expanded Reich. Territorially speaking, this encompassed the already-enlarged German Reich itself (consisting of pre-1938 Germany proper, Austria, Bohemia, Moravia, Alsace-Lorraine, Eupen-Malmedy, Memel, Lower Styria, Upper Carniola, Southern Carinthia and German-occupied Poland), the Netherlands, the Flemish part of Belgium, Luxembourg, Denmark, Norway, Sweden, Iceland, at least the German-speaking parts of Switzerland and Liechtenstein."
 RON_Formable_News.1.a:0 "OK"
 
 RON_Formable_Country.74.t:0 "German Empire"
 RON_Formable_Country.74.d:0 "The German Empire, also known as Imperial Germany, was the German nation state that existed from the unification of Germany in 1871 until the abdication of Kaiser Wilhelm II in 1918. It was founded in 1871 when the south German states, except for Austria, joined the North German Confederation. On 1 January 1871, the new constitution came into force that changed the name of the federal state and introduced the title of emperor for Wilhelm I, King of Prussia from the House of Hohenzollern. Berlin remained its capital, and Otto, Prince of Bismarck remained Chancellor, the head of government. As these events occurred, the Prussian-led North German Confederation and its southern German allies were still engaged in the Franco-Prussian War. The German Empire consisted of 26 states, most of them ruled by royal families. They included four kingdoms, six grand duchies, five duchies (six before 1876), seven principalities, three free Hanseatic cities, and one imperial territory. Although Prussia was one of several kingdoms in the realm, it contained about two thirds of Germany's population and territory. Prussian dominance had also been established constitutionally. After 1850, the states of Germany had rapidly become industrialized, with particular strengths in coal, iron (and later steel), chemicals, and railways. In 1871, Germany had a population of 41 million people; by 1913, this had increased to 68 million. A heavily rural collection of states in 1815, the now united Germany became predominantly urban. During its 47 years of existence, the German Empire was an industrial, technological, and scientific giant, gaining more Nobel Prizes in science than any other country. By 1900, Germany was the largest economy in Europe, surpassing the United Kingdom, as well as the second-largest in the world, behind only the United States."
 RON_Formable_Country.74.a:0 "Heil Kaiser, Dir!"
 RON_Formable_News.74.t:0 "German Empire Proclaimed"
 RON_Formable_News.74.d:0 "The German Empire, also known as Imperial Germany, was the German nation state that existed from the unification of Germany in 1871 until the abdication of Kaiser Wilhelm II in 1918. It was founded in 1871 when the south German states, except for Austria, joined the North German Confederation. On 1 January 1871, the new constitution came into force that changed the name of the federal state and introduced the title of emperor for Wilhelm I, King of Prussia from the House of Hohenzollern. Berlin remained its capital, and Otto, Prince of Bismarck remained Chancellor, the head of government."
 RON_Formable_News.74.a:0 "OK"
 
 RON_Formable_Country.107.t:0 "Greater Austria"
 RON_Formable_Country.107.d:0 "The Archduchy of Austria was a major principality of the Holy Roman Empire and the nucleus of the Habsburg Monarchy. With its capital at Vienna, the archduchy was centered at the Empire's southeastern periphery. Its present name originates from the Frankish term Oustrich - Eastern Kingdom. The Archduchy developed out of the Bavarian Margraviate of Austria, elevated to the Duchy of Austria according to the 1156 Privilegium Minus by Emperor Frederick Barbarossa. The House of Habsburg came to the Austrian throne in Vienna in 1282 and in 1453 Emperor Frederick III, also the ruler of Austria, officially adopted the archducal title. From the 15th century onwards, all Holy Roman Emperors but one were Austrian archdukes and with the acquisition of the Bohemian and Hungarian crown lands in 1526, the Habsburg hereditary lands became the centre of a major European power."
 RON_Formable_Country.107.a:1 "Alles Erdreich Ist Österreich Untertan"
 RON_Formable_News.107.t:0 "Greater Austria Proclaimed"
 RON_Formable_News.107.d:0 "The Archduchy of Austria was a major principality of the Holy Roman Empire and the nucleus of the Habsburg Monarchy. With its capital at Vienna, the archduchy was centered at the Empire's southeastern periphery. Its present name originates from the Frankish term Oustrich - Eastern Kingdom. The Archduchy developed out of the Bavarian Margraviate of Austria, elevated to the Duchy of Austria according to the 1156 Privilegium Minus by Emperor Frederick Barbarossa. The House of Habsburg came to the Austrian throne in Vienna in 1282 and in 1453 Emperor Frederick III, also the ruler of Austria, officially adopted the archducal title. From the 15th century onwards, all Holy Roman Emperors but one were Austrian archdukes and with the acquisition of the Bohemian and Hungarian crown lands in 1526, the Habsburg hereditary lands became the centre of a major European power."
