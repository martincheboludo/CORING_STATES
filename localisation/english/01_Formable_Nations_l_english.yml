 RON_Formable_Country.93.t:0 "Greater East Asia Co-Prosperity Sphere"
 RON_Formable_Country.93.d:0 "The Greater East Asia Co-Prosperity Sphere was an imperialist concept which was developed in the Empire of Japan and propagated to Asian populations which were occupied by it from 1931 to 1945. It extended across the Asia-Pacific and promoted the cultural and economic unity of East Asians, Southeast Asians, South Asians and Oceanians. It also declared the intention to create a self-sufficient bloc of Asian nations which would be led by the Japanese and be free from the rule of Western powers. The idea was announced in a radio address which was titled 'The International Situation and Japan's Position' and delivered by Foreign Minister Hachirō Arita on 29 June 1940."
