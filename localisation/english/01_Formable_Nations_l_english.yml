 RON_Formable_Country.0.t:0 "Greater Germany"
 RON_Formable_Country.0.d:0 "'The German Question' was a debate in the 19th century, especially during the Revolutions of 1848, over the best way to achieve the unification of Germany. From 1815 to 1866, about 37 independent German-speaking states existed within the German Confederation. The Großdeutsche Lösung ('Greater German solution') favored unifying all German-speaking peoples under one state, and was promoted by the Austrian Empire and its supporters. The Kleindeutsche Lösung ('Lesser German solution') sought only to unify the northern German states and did not include Austria; this proposal was favored by the Kingdom of Prussia. In 1938, Adolf Hitler, completed his long desired union between his birthplace Austria and Germany (Anschluss). In a reference to the 19th century 'Greater German solution,' the enlarged state was referred to as the Großdeutsches Reich ('Greater German Reich') and colloquially as Großdeutschland. The names were informal at first, but the change to Großdeutsches Reich became official in 1943. As well as Germany (pre-World War II borders), Austria, and Alsace-Lorraine, the Großdeutsches Reich included the Grand Duchy of Luxembourg, Sudetenland, Bohemia and Moravia, the Memel Territory, the Polish areas annexed by Nazi Germany, the Free State of Danzig, and the 'General Government' territories (territories of Poland under German military occupation)."
 RON_Formable_Country.0.a:0 "Gott Mitt Uns!"
 RON_Formable_News.0.t:0 "Greater Germany Proclaimed"
 RON_Formable_News.0.d:0 "'The German Question' was a debate in the 19th century, especially during the Revolutions of 1848, over the best way to achieve the unification of Germany. From 1815 to 1866, about 37 independent German-speaking states existed within the German Confederation. The Großdeutsche Lösung ('Greater German solution') favored unifying all German-speaking peoples under one state, and was promoted by the Austrian Empire and its supporters. The Kleindeutsche Lösung ('Lesser German solution') sought only to unify the northern German states and did not include Austria; this proposal was favored by the Kingdom of Prussia."
 RON_Formable_News.0.a:0 "OK"
 
 RON_Formable_Country.1.t:0 "Greater Germanic Reich"
 RON_Formable_Country.1.d:0 "The Greater Germanic Reich of the German Nation is the official state name of the political entity that Nazi Germany tried to establish in Europe during World War II. This pan-Germanic Empire was expected to assimilate practically all of Germanic Europe into an enormously expanded Reich. Territorially speaking, this encompassed the already-enlarged German Reich itself (consisting of pre-1938 Germany proper, Austria, Bohemia, Moravia, Alsace-Lorraine, Eupen-Malmedy, Memel, Lower Styria, Upper Carniola, Southern Carinthia and German-occupied Poland), the Netherlands, the Flemish part of Belgium, Luxembourg, Denmark, Norway, Sweden, Iceland, at least the German-speaking parts of Switzerland and Liechtenstein."
 RON_Formable_Country.1.a:0 "Ein Tausendjähriges Reich!"
 RON_Formable_News.1.t:0 "Greater Germanic Reich Proclaimed"
