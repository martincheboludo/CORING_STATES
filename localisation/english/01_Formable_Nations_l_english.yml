 RON_Formable_Country.106.t:0 "Canadian-American Union"
 RON_Formable_Country.106.d:0 "From the independence of the United States until today, various movements within Canada have campaigned in favour of U.S. annexation of parts or all of Canada. Historical studies have focused on numerous small-scale movements which are helpful in comparisons of Canadian and American politics. In the early years of the United States, many American political figures were in favour of invading and annexing Canada, and even pre-approved Canada's admission to the U.S. in the Articles of Confederation in 1777. The defeat of American attempts to achieve this goal, both in the American Revolutionary War and the War of 1812, gradually led to the abandonment in the U.S. of any serious push toward annexation."
