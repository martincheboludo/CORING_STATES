 RON_Formable_Country.7.t:0 "Austro-Hungarian Empire"
 RON_Formable_Country.7.d:0 "Austria-Hungary, often referred to as the Austro-Hungarian Empire or the Dual Monarchy, was a constitutional monarchy in Central and Eastern Europe between 1867 and 1918. It was formed when the Austrian Empire adopted a new constitution, as a result Austria (Cisleithania) and Hungary (Transleithania) were placed on equal footing. It dissolved into several new states at the end of the First World War. The union was established by the Austro-Hungarian Compromise of 1867 on 30 March 1867 in the aftermath of the Austro-Prussian War. It consisted of two monarchies (Austria and Hungary), and one autonomous region. the Kingdom of Croatia-Slavonia under the Hungarian crown, which negotiated the Croatian–Hungarian Settlement in 1868. It was ruled by the House of Habsburg, and constituted the last phase in the constitutional evolution of the Habsburg Monarchy. Following the 1867 reforms, the Austrian and Hungarian states were co-equal in power. Foreign and military affairs came under joint oversight, but all other governmental faculties were divided between respective states. Austria-Hungary was a multinational state and one of Europe's major powers at the time. Austria-Hungary was geographically the second-largest country in Europe after the Russian Empire, and the third-most populous (after Russia and the German Empire). The Empire built up the fourth-largest machine building industry of the world, after the United States, Germany, and the United Kingdom. Austria-Hungary also became the world's third largest manufacturer and exporter of electric home appliances, electric industrial appliances and power generation apparatus for power plants, after the United States and the German Empire."
 RON_Formable_Country.7.a:0 "Indivisibiliter Ac Inseparabiliter!"
