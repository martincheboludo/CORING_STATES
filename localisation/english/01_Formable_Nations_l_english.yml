 RON_Formable_Country.27.t:0 "Roman Empire"
 RON_Formable_Country.27.d:0 "The Roman Empire was the post-Roman Republic period of the ancient Roman civilization. Ruled by emperors, it had large territorial holdings around the Mediterranean Sea in Europe, North Africa, the Middle East, and the Caucasus. From the constitutional reforms of Augustus to the military anarchy of the third century, the Empire was a principate ruled from the city of Rome (27 BC – 285 AD). The Roman Empire was then ruled by multiple emperors and divided in a Western Roman Empire, based in Milan and later Ravenna, and an Eastern Roman Empire, based in Nicomedia and later Constantinople. Rome remained the nominal capital of both parts until 476 AD, when Odoacer deposed Romulus Augustus after capturing Ravenna and the Senate of Rome sent the imperial regalia to Constantinople (Byzantium in Ancient Greek). The fall of the Western Roman Empire to barbarian kings, along with the hellenization of the Eastern Roman Empireinto the Byzantine Empire, is conventionally used to mark the end of Ancient Rome and the beginning of the Middle Ages."
 RON_Formable_Country.27.a:0 "Senatus Populusque Romanus!"
