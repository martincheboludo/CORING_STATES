 RON_Formable_Country.94.t:0 "Denmark-Norway"
 RON_Formable_Country.94.d:0 "Denmark–Norway, also known as the Dano-Norwegian Realm, the Oldenburg Monarchy, or the Oldenburg realms, was an early modern multi-national and multi-lingual real union consisting of the Kingdom of Denmark, the Kingdom of Norway (including the Norwegian overseas possessions: the Faroe Islands, Iceland, Greenland, and the Norwegian possessions), the Duchy of Schleswig, and the Duchy of Holstein. The state also claimed sovereignty over three historical peoples: Frisians, Gutes and Wends. Denmark–Norway had several colonies, namely the Danish Gold Coast, the Nicobar Islands, Serampore, Tharangambadi, and the Danish West Indies."
