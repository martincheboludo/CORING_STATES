  RON_Formable_Country.71.t:0 "British Imperial Federation"
 RON_Formable_Country.71.d:0 "The Imperial Federation was a proposal in the late 19th and early 20th centuries to create a federal union in place of the existing British Empire. The project was championed by Unionists such as Joseph Chamberlain as an alternative to William Gladstone's proposals for home rule. At the time, the British Empire consisted of many colonies, some of which were largely self-governing dominions (Canada, Newfoundland, Australia, New Zealand, South Africa) and others were not (India, West Indies, Fiji). The future of the empire remained uncertain, as it was unclear what the end result would be if all colonies eventually became self-governing. Among other concerns, it would be very difficult for British interests to be maintained if every colony was essentially already sovereign. Creating an Imperial Federation thus became a popular alternative proposal to colonial imperialism. The plan was never firm, but the general proposal was to create a single federal state among all colonies of the British Empire. The federation would have a common parliament and would be governed as a superstate. Thus, Imperial unity could be maintained while still allowing for democratic government. The colonies would increase their influence while Britain would be able to share the costs of imperial defence. The best features of large states could be combined with the best features of small states. It was seen as a method of solving the Home Rule problem in Ireland, as England, Scotland, Wales, and Ireland (along with the other members of the Old Commonwealth) would have their own Parliaments. Westminster would become a purely Imperial body. Supporters of the Imperial Federation regarded the United Kingdom as having two possible futures; imperial union and continued long-term importance or imperial dissolution and the reduction of the status of the UK to a second-class nation. In response to claims that geography was against federation on such a large scale, it was said that scientific advancements would solve the difficulty. Edward Ellis Morris reminded listeners to his lecture in 1885 that it was now as easy to reach London from Melbourne as it had been to reach London from Orkney at the time of the Acts of Union 1707, or to reach Washington, D.C. from California before passes over the Rockies were made."
 RON_Formable_Country.71.a:0 "Rule Britannia!"
 RON_Formable_News.71.t:0 "British Imperial Federation Proclaimed"
 RON_Formable_News.71.d:0 "The Imperial Federation was a proposal in the late 19th and early 20th centuries to create a federal union in place of the existing British Empire. The project was championed by Unionists such as Joseph Chamberlain as an alternative to William Gladstone's proposals for home rule. At the time, the British Empire consisted of many colonies, some of which were largely self-governing dominions (Canada, Newfoundland, Australia, New Zealand, South Africa) and others were not (India, West Indies, Fiji). The future of the empire remained uncertain, as it was unclear what the end result would be if all colonies eventually became self-governing. Among other concerns, it would be very difficult for British interests to be maintained if every colony was essentially already sovereign. Creating an Imperial Federation thus became a popular alternative proposal to colonial imperialism."
 RON_Formable_News.71.a:0 "OK"
 
 RON_Formable_Country.73.t:0 "French Empire"
 RON_Formable_Country.73.d:0 "The First French Empire, officially the French Empire, was the empire of Napoleon Bonaparte of France and the dominant power in much of continental Europe at the beginning of the 19th century. Although France had already established an overseas colonial empire beginning in the 17th century, the French state had remained a kingdom under the Bourbons and a republic after the Revolution. Historians refer to Napoleon's regime as the First Empire to distinguish it from the restorationist Second Empire (1852–1870) ruled by his nephew as Napoleon III. On 18 May 1804, Napoleon was granted the title Emperor of the French (L'Empereur des Français), by the French Sénat and was crowned on 2 December 1804, signifying the end of the French Consulate and of the French First Republic. The French Empire achieved military supremacy in mainland Europe through notable victories in the War of the Third Coalition against Austria, Prussia, Russia, and allied nations, notably at the Battle of Austerlitz in 1805. French dominance was reaffirmed during the War of the Fourth Coalition, at the Battle of Jena–Auerstedt in 1806 and the Battle of Friedland in 1807."
 RON_Formable_Country.73.a:0 "Vive L'Empereur!"
 RON_Formable_News.73.t:0 "French Empire Proclaimed"
 RON_Formable_News.73.d:0 "The First French Empire, officially the French Empire, was the empire of Napoleon Bonaparte of France and the dominant power in much of continental Europe at the beginning of the 19th century. Although France had already established an overseas colonial empire beginning in the 17th century, the French state had remained a kingdom under the Bourbons and a republic after the Revolution. Historians refer to Napoleon's regime as the First Empire to distinguish it from the restorationist Second Empire (1852–1870) ruled by his nephew as Napoleon III. On 18 May 1804, Napoleon was granted the title Emperor of the French (L'Empereur des Français), by the French Sénat and was crowned on 2 December 1804, signifying the end of the French Consulate and of the French First Republic."
 RON_Formable_News.73.a:0 "OK"
 
 RON_Formable_Country.74.t:0 "German Empire"
 RON_Formable_Country.74.d:0 "The German Empire, also known as Imperial Germany, was the German nation state that existed from the unification of Germany in 1871 until the abdication of Kaiser Wilhelm II in 1918. It was founded in 1871 when the south German states, except for Austria, joined the North German Confederation. On 1 January 1871, the new constitution came into force that changed the name of the federal state and introduced the title of emperor for Wilhelm I, King of Prussia from the House of Hohenzollern. Berlin remained its capital, and Otto, Prince of Bismarck remained Chancellor, the head of government. As these events occurred, the Prussian-led North German Confederation and its southern German allies were still engaged in the Franco-Prussian War. The German Empire consisted of 26 states, most of them ruled by royal families. They included four kingdoms, six grand duchies, five duchies (six before 1876), seven principalities, three free Hanseatic cities, and one imperial territory. Although Prussia was one of several kingdoms in the realm, it contained about two thirds of Germany's population and territory. Prussian dominance had also been established constitutionally. After 1850, the states of Germany had rapidly become industrialized, with particular strengths in coal, iron (and later steel), chemicals, and railways. In 1871, Germany had a population of 41 million people; by 1913, this had increased to 68 million. A heavily rural collection of states in 1815, the now united Germany became predominantly urban. During its 47 years of existence, the German Empire was an industrial, technological, and scientific giant, gaining more Nobel Prizes in science than any other country. By 1900, Germany was the largest economy in Europe, surpassing the United Kingdom, as well as the second-largest in the world, behind only the United States."
 RON_Formable_Country.74.a:0 "Heil Kaiser, Dir!"
 RON_Formable_News.74.t:0 "German Empire Proclaimed"
