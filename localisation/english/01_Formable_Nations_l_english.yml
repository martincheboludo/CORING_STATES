  RON_Formable_Country.22.t:0 "Gran Colombia"
 RON_Formable_Country.22.d:0 "Gran Colombia is the name historians use to refer to the state that encompassed much of northern South America and part of southern Central America from 1819 to 1831. The state included the territories of present-day Colombia, Ecuador, Panama and Venezuela, and parts of northern Peru, western Guyana and northwestern Brazil. The term Gran Colombia is used historiographically to distinguish it from the current Republic of Colombia, which is also the official name of the former state. At the time of its creation, Gran Colombia was the most prestigious country in Spanish America. John Quincy Adams, then Secretary of State and future president of the United States, claimed it to be one of the most powerful nations on the planet. This prestige, added to the figure of Bolívar, attracted to the nation unionist ideas of independence movements in Cuba, the Dominican Republic and Puerto Rico, which sought to form an associated state with the republic."
