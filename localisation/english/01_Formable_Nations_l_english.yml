 RON_Formable_Country.89.t:0 "Anglosphere"
 RON_Formable_Country.89.d:0 "The Anglosphere is a group of English-speaking nations that share common cultural and historical ties to the United Kingdom, and which today maintain close political, diplomatic and military co-operation. While the nations included in different sources vary, the Anglosphere is usually not considered to include all countries where English is an official language, so it is not synonymous with anglophone, though the nations that are commonly included were all once part of the British Empire."
 RON_Formable_Country.89.a:1 "Dieu Et Mon Droit"
