 RON_Formable_Country.40.t:0 "Greater Finland"
 RON_Formable_Country.40.d:0 "Greater Finland is an irredentist and nationalist idea that emphasized territorial expansion of Finland. The most common conception of Greater Finland was defined by natural borders encompassing the territories inhabited by Finns and Karelians, ranging from the White Sea to Lake Onega and along the Svir River and Neva River—or, more modestly, the Sestra River—to the Gulf of Finland. Some proponents also included the Kola Peninsula (as part of a natural border), Finnmark (in Norway), Torne Valley (in Sweden), Ingria (around present-day Saint Petersburg), and Estonia. The idea of Greater Finland gained popularity and influence rapidly in 1917, but lost support after World War II and the Continuation War."
