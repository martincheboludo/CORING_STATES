 RON_Formable_Country.112.t:0 "CANZUK"
 RON_Formable_Country.112.d:0 "CANZUK is an acronym for a proposed alliance comprising Canada, Australia, New Zealand and the United Kingdom as part of an international organisation or confederation similar in scope to the former European Economic Community. This includes increased trade, foreign policy co-operation, military co-operation and mobility of citizens between the four states, tied together by speaking English. The idea is lobbied by the advocacy group CANZUK International and largely supported by British conservatives. Other supporters include liberal think tanks such as the Adam Smith Institute, the Henry Jackson Society, Bruges Group and politicians from the four countries."
