 RON_Formable_Country.25.t:0 "Balkan Federation"
 RON_Formable_Country.25.d:0 "The concept of a Balkan federation emerged in the late 19th century from among left political forces in the region. The central aim was to establish a new political unity: a common federal republic unifying the Balkan Peninsula on the basis of internationalism, socialism, social solidarity, and economic equality. The underlying vision was that despite differences among the Balkan peoples the historical need for emancipation was a common basis for unification. This political concept went through three phases in its development. In the first phase the idea was articulated as a response to the collapse of the Ottoman Empire at the beginning of the 20th century. In the second phase, mostly through the interwar period (1919–36), the idea of the Balkan federation was taken up by the Balkan Communist parties. The third phase is characterized by the clash between the Balkan Communist leaders and Joseph Stalin, who opposed the idea during the post-World War II period."
 RON_Formable_Country.25.a:0 "United We Stand!"
