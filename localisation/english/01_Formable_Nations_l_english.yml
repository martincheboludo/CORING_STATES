  RON_Formable_Country.1009.t:0 "Greater Indonesia"
 RON_Formable_Country.1009.d:0 "Greater Indonesia was a political concept that sought to bring the so-called Malay race together by uniting the territories of Dutch East Indies (and Portuguese Timor) with the British Malaya and British Borneo. It was espoused by students and graduates of Sultan Idris Training College for Malay Teachers in the late 1920s, and individuals from Sumatra and Java, including Mohammad Natsir and Sukarno, on September 28, 1950. Indonesia Raya was adopted as the name of what later became the Indonesian national anthem in 1924. While the definition of Greater Indonesia is consistent, the definition of Greater Malay and related concept of Malay world and realm are varied from the synonym of Greater Indonesia to Peninsular-focused dominance."
