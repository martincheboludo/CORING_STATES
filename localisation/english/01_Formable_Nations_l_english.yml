 RON_Formable_Country.73.t:0 "French Empire"
 RON_Formable_Country.73.d:0 "The First French Empire, officially the French Empire, was the empire of Napoleon Bonaparte of France and the dominant power in much of continental Europe at the beginning of the 19th century. Although France had already established an overseas colonial empire beginning in the 17th century, the French state had remained a kingdom under the Bourbons and a republic after the Revolution. Historians refer to Napoleon's regime as the First Empire to distinguish it from the restorationist Second Empire (1852–1870) ruled by his nephew as Napoleon III. On 18 May 1804, Napoleon was granted the title Emperor of the French (L'Empereur des Français), by the French Sénat and was crowned on 2 December 1804, signifying the end of the French Consulate and of the French First Republic. The French Empire achieved military supremacy in mainland Europe through notable victories in the War of the Third Coalition against Austria, Prussia, Russia, and allied nations, notably at the Battle of Austerlitz in 1805. French dominance was reaffirmed during the War of the Fourth Coalition, at the Battle of Jena–Auerstedt in 1806 and the Battle of Friedland in 1807."
 RON_Formable_Country.73.a:0 "Vive L'Empereur!"
