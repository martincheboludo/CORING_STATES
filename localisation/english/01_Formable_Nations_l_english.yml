 RON_Formable_Country.69.t:0 "Russian Empire"
 RON_Formable_Country.69.d:0 "The Russian Empire, also known as Imperial Russia or simply Russia, was an empire that existed across Eurasia and North America from 1721, following the end of the Great Northern War, until the Republic was proclaimed by the Provisional Government that took power after the February Revolution of 1917. The third largest empire in world history, at its greatest extent stretching over three continents, Europe, Asia, and North America, the Russian Empire was surpassed in landmass only by the British and Mongol empires. The rise of the Russian Empire coincided with the decline of neighboring rival powers: the Golden Horde, the Swedish Empire, the Polish–Lithuanian Commonwealth, Persia and the Ottoman Empire. It played a major role in 1812–1814 in defeating Napoleon's ambitions to control Europe and expanded to the west and south."
 RON_Formable_Country.69.a:0 "God Is With Us!"
