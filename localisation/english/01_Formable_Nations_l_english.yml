 RON_Formable_Country.1008.t:0 "Greater Australia"
 RON_Formable_Country.1008.d:0 "The continent of Australia, sometimes known in technical contexts by the names Sahul, Australia-New Guinea, Australinea, Meganesia, or Papualand to distinguish it from the country of Australia, is located within the Southern and Eastern hemispheres. The name 'Sahul' takes its name from the Sahul Shelf, which is a part of the continental shelf of the Australian continent. The continent includes mainland Australia, Tasmania, the island of New Guinea (Papua New Guinea and Western New Guinea), the Aru Islands, the Ashmore and Cartier Islands, most of the Coral Sea Islands, and some other nearby islands. Situated in the geographical region of Oceania, Australia is the smallest of the seven traditional continents."
