 RON_Formable_Country.45.t:0 "Greater Yugoslavia"
 RON_Formable_Country.45.d:0 "Greater Yugoslavia refers to an irredentism that promotes a Yugoslavia that unites all South Slav-populated territories within it, comprising its historically united territories of Bosnia and Herzegovina, Croatia, Macedonia, Montenegro, Serbia and Slovenia including the disputed territory of Kosovo; merged with territories claimed by Yugoslavists that had not been incorporated within the state of Yugoslavia, including Bulgaria, Western Thrace and Greek Macedonia and in some proposals other territories. The government of the Kingdom of Yugoslavia sought the union with Bulgaria or its incorpotation into Yugoslavia. The Socialist Federal Republic of Yugoslavia under Josip Broz Tito sought to create an integral Yugoslavia that would incorporate within Yugoslavia's borders; Greek Macedonia and Thrace, Albania, Bulgaria, at least a portion of Austrian Carinthia or all of it, and for a time beginning in November 1943 had claimed the entire Italian region of Friuli-Venezia Giulia."
