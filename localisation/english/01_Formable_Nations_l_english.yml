 RON_Formable_Country.20.t:0 "Byzantine Empire"
 RON_Formable_Country.20.d:0 "The Byzantine Empire, also referred to as the Eastern Roman Empire or Byzantium, was the continuation of the Roman Empire in its eastern provinces during Late Antiquity and the Middle Ages, when its capital city was Constantinople (modern-day Istanbul, and formerly Byzantium). It survived the fragmentation and fall of the Western Roman Empire in the 5th century AD and continued to exist for an additional thousand years until it fell to the Ottoman Turks in 1453. During most of its existence, the empire was the most powerful economic, cultural, and military force in Europe. Both the terms "Byzantine Empire" and "Eastern Roman Empire" are historiographical terms created after the end of the realm. its citizens continued to refer to their empire simply as the Roman Empire (Greek. Basileia Rhōmaiōn. Latin. Imperium Romanum), or Romania (Ῥωμανία), and to themselves as "Romans"."
