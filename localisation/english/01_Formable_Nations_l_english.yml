 RON_Formable_Country.9.t:0 "Holy Roman Empire"
 RON_Formable_Country.9.d:0 "The Holy Roman Empire was a multi-ethnic complex of territories in Western and Central Europe that developed during the Early Middle Ages and continued until its dissolution in 1806 during the Napoleonic Wars. The largest territory of the empire after 962 was the Kingdom of Germany, though it also came to include the neighboring Kingdom of Bohemia, the Kingdom of Burgundy, the Kingdom of Italy, and numerous other territories. The empire never achieved the extent of political unification as was formed to the west in France, evolving instead into a decentralized, limited elective monarchy composed of hundreds of sub-units. kingdoms, principalities, duchies, counties, prince-bishoprics, Free Imperial Cities, and other domains. The power of the emperor was limited, and while the various princes, lords, bishops, and cities of the empire were vassals who owed the emperor their allegiance, they also possessed an extent of privileges that gave them de facto independence within their territories. Emperor Francis II dissolved the empire on 6 August 1806 following the creation of the Confederation of the Rhine by emperor Napoleon I the month before."
 RON_Formable_Country.9.a:0 "Hail Sacrum Imperium Romanum!"
