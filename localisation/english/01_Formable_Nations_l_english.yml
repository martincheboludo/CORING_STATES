 RON_Formable_Country.88.t:0 "Patria Grande"
 RON_Formable_Country.88.d:0 "The Patria Grande is the concept of a shared homeland or community encompassing all of Spanish America, and sometimes all of Latin America and the Caribbean. The term is associated with political ideas of Ibero-American integration, rejecting the balkanization of the Spanish Empire in the Americas that followed the Spanish American wars of independence. The term may be also used to talk specifically about projects of Hispanic American unity held by Simón Bolívar and José de San Martín."
