  RON_Formable_Country.1010.t:0 "United Ireland"
 RON_Formable_Country.1010.d:0 "United Ireland, also referred to as Irish reunification, or a New Ireland is the proposition that all of Ireland should be a single sovereign state. At present, the island is divided politically; the sovereign Republic of Ireland has jurisdiction over the majority of Ireland, while Northern Ireland, which lies entirely within the Irish province of Ulster, is part of the United Kingdom. Achieving a united Ireland is a central tenet of Irish nationalism and Republicanism, particularly of both mainstream and dissident republican political and paramilitary organisations. Unionists support Northern Ireland remaining part of the United Kingdom, and therefore oppose Irish unification."
