 RON_Formable_Country.1012.t:0 "Greater Poland"
 RON_Formable_Country.1012.d:0 "The Polish–Lithuanian Commonwealth – formally, the Crown of the Kingdom of Poland and the Grand Duchy of Lithuania and, after 1791, the Commonwealth of Poland – was a dual state, a bi-confederation of Poland and Lithuania ruled by a common monarch, who was both King of Poland and Grand Duke of Lithuania. It was one of the largest and most populous countries of 16th– to 17th-century Europe. The Commonwealth was established by the Union of Lublin in July 1569, but the Crown of the Kingdom of Poland and the Grand Duchy of Lithuania had been in a de facto personal union since 1386 with the marriage of the Polish queen and Lithuania's Grand Duke. The First Partition of Poland in 1772 and the Second Partition of Poland in 1793 greatly reduced the state's size and the Commonwealth collapsed as an independent state following the Third Partition of Poland in 1795. The Union possessed many features unique among contemporary states. Its political system was characterized by strict checks upon monarchical power. These checks were enacted by a legislature (sejm) controlled by the nobility (szlachta). This idiosyncratic system was a precursor to modern concepts of democracy, constitutional monarchy, and federation. Although the two component states of the Commonwealth were formally equal, Poland was the dominant partner in the union."
 RON_Formable_Country.1012.a:0 "Si Deus Nobiscum Quis Contra Nos!"
