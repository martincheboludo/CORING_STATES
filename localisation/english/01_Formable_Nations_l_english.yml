  RON_Formable_Country.87.t:0 "Greater India"
 RON_Formable_Country.87.d:0 "Greater India, or the Indian cultural sphere, is an area composed of many countries and regions in South and Southeast Asia that were historically influenced by Indian culture. The term Greater India as a reference to the Indian cultural sphere was popularised by a network of Bengali scholars in the 1920s. It is an umbrella term encompassing the Indian subcontinent, and surrounding countries which are culturally linked or have received significant Sanskritisation and Indian influence in matters such as written language and religion. These countries have been transformed to varying degrees by the acceptance and induction of cultural and institutional elements that originated in India and spread elsewhere via trade routes. Since around 500 BCE, Asia's expanding land and maritime trade had resulted in prolonged socio-economic and cultural stimulation and diffusion of Hindu and Buddhist beliefs into the region's cosmology, in particular in Southeast Asia and Sri Lanka. In Central Asia, transmission of ideas were predominantly of a religious nature. The spread of Islam significantly altered the course of the history of Greater India."
