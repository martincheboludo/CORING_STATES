  RON_Formable_Country.57.t:0 "United Provinces of the Rio de la Plata"
 RON_Formable_Country.57.d:0 "The United Provinces of the Río de la Plata (Spanish. Provincias Unidas del Río de la Plata), earlier known as the United Provinces of South America (Spanish. Provincias Unidas de Sudamérica), a union of provinces in the Río de la Plata region of South America, emerged from the May Revolution in 1810 and the Argentine War of Independence of 1810–1818. It comprised most of the former Viceroyalty of the Río de la Plata dependencies and had Buenos Aires as its capital. It is best known in Spanish-language literature as Provincias Unidas del Río de la Plata ('United Provinces of the River of Silver'), this being the most common (occasionally the official) name in use for the country until the enactment of the 1826 Constitution. The Argentine National Anthem refers to the state as 'the United Provinces of the South'. The Constitution of Argentina recognises Provincias Unidas del Río de la Plata as one of the official names of the country, referred to as 'Argentine Nation' (Nación Argentina) in modern legislation."
