 RON_Formable_Country.103.t:0 "Dutch Colonial Empire"
 RON_Formable_Country.103.d:0 "The Dutch colonial empire comprised the overseas territories and trading posts controlled and administered by Dutch chartered companies—mainly the Dutch West India Company and the Dutch East India Company—and subsequently by the Dutch Republic (1581–1795), and by the modern Kingdom of the Netherlands after 1815. It was initially a trade-based system which derived most of its influence from merchant enterprise and from Dutch control of international maritime shipping routes through strategically placed outposts, rather than from expansive territorial ventures. The Dutch were among the earliest empire-builders of Europe, following Spain and Portugal."
