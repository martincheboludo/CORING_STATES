 RON_Formable_Country.21.t:0 "Bulgarian Empire"
 RON_Formable_Country.21.d:0 "In the medieval history of Europe, Bulgaria's status as the Bulgarian Empire, wherein it acted as a key regional power (particularly rivaling Byzantium in Southeastern Europe) occurred in two distinct periods; between the seventh and eleventh centuries, and again between the twelfth and fourteenth centuries. The two Bulgarian Empires are not treated as separate entities, but rather as one state restored after a period of Byzantine rule over its territory. Bulgaria is one of the few historic states and nations whose economy and society were never based on slavery, and slavery never played an important role in Bulgarian statehood development and wealth."
 RON_Formable_Country.21.a:0 "God Shall Prevail!"
