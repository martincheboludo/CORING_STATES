 RON_Formable_Country.104.t:0 "Greater Russia"
 RON_Formable_Country.104.d:0 "From roughly the 16th century to 20th century, the Russian Empire followed an expansionist policy. Few of these actions had irredentist justifications, though the conquest of parts of the Ottoman Empire in the Caucasus to bring Armenian Christians under the protection of the Tsar may represent one example."
