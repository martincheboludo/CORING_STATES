TUR_Coring_Decisions:0 "Greater Turkey"
TUR_Coring_Decisions_desc:0 "Neo-Ottomanism is an irredentist and imperialist Turkish political ideology that, in its broadest sense, advocates to honor the Ottoman past of Turkey and promotes greater political engagement of the Republic of Turkey within regions formerly under the rule of the Ottoman Empire, the predecessor state that covered the territory of modern Turkey among others. Neo-Ottomanism emerged at the end of the Cold War with the dissolution of the Soviet Union, forming two distinct waves of the ideology; the first, in the early 1990s, developed by the Turkish journalist and foreign policy advisor to President Turgut Özal, Cengiz Çandar; the second, associated with Ahmet Davutoğlu and his foreign policy goals of establishing Turkey as an influential power within the Balkans, Caucasia and the Middle East."

