ITA_Coring_Decisions:0 "Greater Italy"
ITA_Coring_Decisions_desc:0 "Italian irredentism was a nationalist movement during the late nineteenth and early twentieth centuries in Italy with irredentist goals which promoted the unification of geographic areas in which indigenous peoples considered to be ethnic Italians and/or Italian-speaking individuals formed a majority, or substantial minority, of the population. At the beginning, the movement promoted the annexation to Italy of territories inhabited by Italian indigenous population, but retained by the Austrian Empire after Third Italian War of Independence in 1866. These included Trentino, but also multilingual and multiethnic areas within the northern Italian region encompassed by the Alps, with German, Italian, Slovene, Croatian, Ladin and Istro-Romanian population, such as South Tyrol, Trieste, a part of Istria, Gorizia and Gradisca and part of Dalmatia. The claims were extended later to the city of Fiume, Corsica, the island of Malta, the County of Nice and Italian Switzerland."

