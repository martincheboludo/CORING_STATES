MEX_Coring_Decisions:0 "Greater Mexico"
MEX_Coring_Decisions_desc:0 "The Mexican Empire was a short-lived monarchy, and the first independent post-colonial imperial state in Mexico. It was the only former colony of the Spanish Empire to establish a monarchy after independence. Together with the Brazilian Empire and the two Haitian Empires, it was one of four European-style empires in the Americas; it lasted two years before transitioning into a federal republic. It existed from the signing of the Treaty of Córdoba and the declaration of Independence of the Mexican Empire in September 1821 until the emperor's abdication in March 1823 when the Provisional Government took power and the First Mexican Republic was proclaimed in 1824. The first monarch of the state was Agustín de Iturbide, reigning as Agustín I of Mexico."

