GER_Coring_Decisions:0 "Greater Germany"
GER_Coring_Decisions_desc:0 "During the debate of what was then called the German Question in the 19th century prior to the unification of Germany, the term Großdeutschland, 'Greater Germany', referred to a possible German nation consisting of the states that later comprised the German Empire and Austria."

