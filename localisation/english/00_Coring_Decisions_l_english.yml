CAN_Coring_Decisions:0 "Greater Canada"
CAN_Coring_Decisions_desc:0 "Canada is a country in the northern part of North America. Its ten provinces and three territories extend from the Atlantic to the Pacific and northward into the Arctic Ocean, covering 9.98 million square kilometres (3.85 million square miles), making it the world's second-largest country by total area. Canada's southern border with the United States, stretching some 8,891 kilometres (5,525 mi), is the world's longest bi-national land border. Its capital is Ottawa, and its three largest metropolitan areasare Toronto, Montreal, and Vancouver. As a whole, Canada is sparsely populated, the majority of its land area being dominated by forest and tundra. Consequently, its population is highly urbanized, with over 80 percent of its inhabitants concentrated in large and medium-sized cities, with 70% of citizens residing within 100 kilometres (62 mi) of the southern border. Canada's climate varies widely across its vast area, ranging from arctic weather in the north, to hot summers in the southern regions, with four distinct seasons."

