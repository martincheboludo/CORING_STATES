MON_Coring_Decisions:0 "Greater Mongolia"
MON_Coring_Decisions_desc:0 "Pan-Mongolism is an irredentist idea that advocates cultural and political solidarity of Mongols. The proposed territory, called 'Greater Mongolia' or 'Whole Mongolia'  usually includes the independent state of Mongolia, the Chinese region of Inner Mongolia, and the Russian region of Buryatia. Sometimes the autonomous republic Tuva, the Altai Republic and parts of Xinjiang, Zabaykalsky Krai, and Irkutsk Oblast are included as well. As of 2006, all areas in Greater Mongolia (or Mongol heartland) except Mongolia have non-Mongol majorities."

