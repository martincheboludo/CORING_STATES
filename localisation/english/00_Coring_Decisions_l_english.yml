USA_Coring_Decisions:0 "Greater America"
USA_Coring_Decisions_desc:0 "The “Greater United States” is not my term. It comes from 1898–99, when the United States gutted Spain’s empire, claiming the Philippines, Puerto Rico, and Guam for itself, occupying Cuba, and taking the occasion to annex the non-Spanish lands of Hawai’i and American Samoa. This was an intellectually transformative event. “We have been so long used to regard the United States as an extent of country reaching from the Atlantic to the Pacific Ocean, and bounded on the north by the British possessions and on the south by the Mexican Republic,” remarked the Attorney General, “that it requires almost a wrench to take us out of our old habits of thought and accustom us to the fact that our domain on the north reaches to within the Arctic Circle; that we have the Sandwich Islands; that we have the vast Philippine Archipelago.”"

