SAF_Coring_Decisions:0 "Greater South Africa"
SAF_Coring_Decisions_desc:0 "During the late 19th century and early 20th century, a number of South African and British political leaders advocated for a Greater South Africa. This irredentism can be regarded as an early form of Pan-Africanism, albeit strictly limited to White Africans of European ancestry. Statesman Jan Smuts repeatedly had called for South African expansion since 1895, envisioning a future South African border along the river Zambesi or even the equator. German South-West Africa, Southern Rhodesia, and at least the southern parts of Portuguese Mozambique (especially the port of Lourenço Marques in the Delagoa Bay) along with the High Commission Territories (Basutoland, Bechuanaland and Eswatini, the last one having been a Transvaal protectorate from 1890–99) were to be included in this state, with Pretoria now being its geographical capital. Although the initial objective of Smuts' expansion plan was the Zambesi, he took great geopolitical interest in the East Africa Protectorate and Tanganyika; he was impressed with the British colonists of the White Highlands and believed that the area could be transformed into a 'great European state or system of states' in the near future, eventually leading to a 'chain of white states which will in the end become one from the Union to Kenya'. Smuts believed this expansion would finally lead South Africa to become 'one of the greatest future Dominions of the Empire', the equal of Australia and Canada."

