AUS_Coring_Decisions:0 "Greater Austria"
AUS_Coring_Decisions_desc:0 "The Archduchy of Austria was a major principality of the Holy Roman Empire and the nucleus of the Habsburg Monarchy. With its capital at Vienna, the archduchy was centered at the Empire's southeastern periphery. Its present name originates from the Frankish term Oustrich - Eastern Kingdom. The Archduchy developed out of the Bavarian Margraviate of Austria, elevated to the Duchy of Austria according to the 1156 Privilegium Minus by Emperor Frederick Barbarossa. The House of Habsburg came to the Austrian throne in Vienna in 1282 and in 1453 Emperor Frederick III, also the ruler of Austria, officially adopted the archducal title. From the 15th century onwards, all Holy Roman Emperors but one were Austrian archdukes and with the acquisition of the Bohemian and Hungarian crown lands in 1526, the Habsburg hereditary lands became the centre of a major European power."

